<!DOCTYPE html>
<html>
    <head>
       <title>div e span</title>
        <meta charset="UTF-8">

        <style type="text/CSS">

           #topo {
                background:blue ; 
            }
            
            #conteudo {
                background: red;
            }

            #rodape {
                background:green;
            }

            #assinatura {
                background:pink;
            }
            .produto {
                background: grey;
                margin: 10px;
            }
        </style>

    </head>
    <body>
      
        <div id="topo">
           
            <img src="imagens/amazon.png" width="200">
            <ul>
                <li>Home</li>
                <li>Produto</li>
                <li>Contato</li>
            </ul>
        
        </div>

        <div id="conteudo">

            <div class="produto">
                Produto 1
            </div>
           
            <div class="produto">
                Produto 2
            </div>
            
            <div class="produto">
                Produto 3
            </div>

        </div>

        <div id="rodape">

            todos os direitos reservados

        </div>

        <span id="assinatura">
            Gabriela
        </span>

        <span>
            Aguiar
        </span>

    </body>
</html>
